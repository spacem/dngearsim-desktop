<!DOCTYPE html>
<html>
<head>
  <title>dngearsim - checking for updates</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://spacem.github.io/dngearsim/dngearsim.css">
</head>
<body>
<div class="container-fluid chunkyness" id="head">

<div class="toggle-box row">
<div class="col-xs-12">
<div class="header-title">
  <div>
    dngearsim desktop edition
  </div>
  current version: <span id="version">vX.Y.Z</span>
  <div id="messages"></div>
<script>
// Display the current version
let version = window.location.hash.substring(1);
document.getElementById('version').innerText = version;
// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('message', function(event, text) {
  var container = document.getElementById('messages');
  var message = document.createElement('div');
  message.innerHTML = text;
  container.appendChild(message);
})
</script>

</div>
</div>
</div>

</div>
</body>
</html>
